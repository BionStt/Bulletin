{% extends "starter_base.html" %}

{% block content %}
<form class="form-signin clearfix" method="post">
    {% csrf_token %}
    <h2 class="form-signin-heading">Please sign in</h2>
	<input id="id_email" type="text" name="email" maxlength="40" class="input-block-level" placeholder="Email address">
	<input id="id_password" type="password" name="password" maxlength="40" type="password" class="input-block-level" placeholder="Password">
	<!-- 			    <label class="checkbox">
			<input type="checkbox" value="remember-me"> Remember me
		</label> -->
	<input class="submit-btn btn btn-large btn-primary pull-left" type="submit" value="Sign in" />
	<a href="/about" class="about-btn btn btn-large pull-right">About</a>
	<a href="/register" class="register-btn btn btn-large pull-right spacing-right">Register</a>
</form>
{% endblock content %}
