{% extends "starter_base.html" %}

{% block content %}
    {% if group and user %}
        <p>
        Congratulations, {{ user.first_name }}, you have now joined the group
        "{{ group.name }}"!
        </p>
    {% else %}
        This page has expired.
    {% endif %}
    <a href="/" class="btn back-btn btn-large">Continue</a>
{% endblock content %}
