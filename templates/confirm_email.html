{% extends "starter_base.html" %}

{% block content %}
    {% if user %}
    <h3>Congratulations {{user.first_name}} {{user.last_name}}!</h3>
    <p>
    You have successfully registered your account
    for {{ user.email }} on Bulletin.
    </p>
    {% else %}
    <h3>Invalid confirmation key.</h3>
    {% endif %}
    <a href="../.." class="btn back-btn btn-large">Home</a>
{% endblock content %}
