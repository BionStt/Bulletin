<!DOCTYPE html>
<html>
    <head>
        <title>Bulletin</title>
        <!-- Bootstrap -->
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="/static/css/custom.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div id='white' class="span2">.</div>
            <div class="span5">
                <h1>Bulletin<small> team communication</small></h1>
            </div>
            <div class="span5">
                <form method="post" id='login'>
                    <input id="login" placeholder="email" type="text" name="login" maxlength="25">
                    <input id="password" placeholder="password" type="password" name="password" maxlength="50">
                    <!--<input class='pull-right' type="submit" value="Login">-->
                </form>
            </div>
        </div>
        <div class="container-fluid">
            <div class="span12">
                <div class="tabbable tabs-left row-fluid">
                    <ul id='tabs' class="nav nav-tabs span2">
                        <!-- 
                        If this is where you want to list all of the current user's groups in the active
                        session, then do so here, likely with a for loop.  This will not function, however
                        until we have properly working user logins.
                        -->
                        {% block nav %}
                        <li><a href="/prototype/">Inbox</a></li>
                        <li><a href="/prototype/group/1/">Group 1</a></li>
                        <li><a href="/prototype/group/2/">Group 2</a></li>
                        {% endblock %}
                    </ul>
                    <div id='content-container' class="tab-content span10">
                        <div class="tab-pane active">
		                    <div id="announcement" class="hero-unit hero-unit-small">
		                        <h3>Announcement</h3>
		                        <p>
		                            Battle stations
		                        </p>
		                    </div>
		                    <div id="content">
			                    {% block content %}
			                    <p>Content goes here</p>
			                    <p>I really hope this doesn't show up</p>
			                    {% endblock %}
		                    </div>
		                </div>
	                </div>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
